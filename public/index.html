<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketGame</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>

    <script src="js/pixi/pixi.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

<div id="game"> <!-- Игра -->
    <div id="textInfo">
        Offline
    </div>
    <div class="hpBarBlock">
        <div id="hpBar" class="hpBar">
            <div id="hpStatus" class="hpStatus"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="js/Game/Socket.js"></script>
    <script src="js/Game/Keyboard.js"></script>
    <script src="js/Game/Game.js"></script>
</div>

<div id="chat"> <!-- Чат -->
    <div class="nick-container item">
        <div class="nick-title">
            <span class="label" id="nickname">Nickname</span>
        </div>
    </div>
    <div class="online-container item">
        <div class="title-item"><span class="label">Players online</span></div>
        <div class="onlineBox">
            <!-- IScroll5 контейнер со списком игроков или какой-то свой блок -->
        </div>
    </div>
    <div class="chat-container item">
        <div class="chatMessagesBox">
            <!-- IScroll5 контейнер с автоматическим добавлением сообщений и прокруткой. Всё уже реализовано в SocketChat! -->
        </div>
        <div class="chatSendBox">
            <div style="flex: 1 1 auto; padding-right: 4px;">
                <input type="text" title="message" class="message-input" placeholder="Enter your message" autocomplete="off">
            </div>
            <div style="flex: 0 1 auto;">
                <input type="button" class="send-button" >
            </div>
        </div>
    </div>
</div>

</body>
</html>
