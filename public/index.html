<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketGame</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>

    <script src="js/pixi/pixi.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div id="game"> <!-- Игра -->
    <div id="textInfo">
        Offline
    </div>
    <div class="hpBarBlock">
        <div id="hpBar" class="hpBar"></div>
        <div id="hpStatus" class="hpStatus"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<div id="chat"> <!-- Чат -->
    <div class="nick-container item">
        <div class="nick-title">
            <span class="label" id="nickname">Nickname</span>
        </div>
    </div>
    <div class="online-container item">
        <div class="title-item"><span class="label">Players online</span></div>
        <div class="onlineBox">
            <ul id="onlineList" class="list-item">
            </ul>
        </div>
    </div>
    <div class="chat-container item">
        <div id="wrapper">
            <div id="scroller">
                <ul id="msgs">
                </ul>
            </div>
        </div>
        <form class="message-container" action="javascript:void(0)">
            <div style="flex: 1 1 auto; padding-right: 4px;">
                <input type="text" id="message" class="message-input" autocomplete="off" placeholder="Enter your message">
            </div>
            <div style="flex: 0 1 auto;">
                <input type="button" id="sendButton" class="send-button" onclick="sendMessage()">
            </div>
        </form>
    </div>
</div>

<script src="js/Game/Utils/GameUtils.js"></script>
<script src="js/Game/Socket.js"></script>
<script src="js/Game/Keyboard.js"></script>
<script src="js/Game/Input.js"></script>
<script src="js/Game/Game.js"></script>

</body>
</html>
